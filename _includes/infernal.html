<script>     
(function(){
    var tour = new Tour({
        storage : false
    });
 
    tour.addSteps([
      {
        element: ".tour-step.tour-step-one",
        placement: "bottom",
        orphan: true,
        title: "Bem vindo a calculadora Infernal.",
        content: "Vamos começar escrevendo a pontuação do Infernal que deseja alcançar!",
      }
 
    ]);
 
    // Initialize the tour
    tour.init();
 
    // Start the tour
    tour.start();
 
}());
</script>
