<h1>Calculadora de Dano em Monstro</h1>
<form class="pure-form pure-form-stacked">
    <fieldset>

        <div class="pure-g pure-g-no-sparcing">
            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="min">Dano Inicial</label>
                <input id="danger" class="" class="pure-u-23-24" type="text" step="any" placeholder="0">
            </div>
            
            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="min">Quantidade de Ataque</label>
                <input id="qtn" class="" class="pure-u-23-24" type="number" placeholder="0">
            </div>
            
            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="min">Vida Inicial</label>
                <input id="qtn-vida" class="" class="pure-u-23-24" type="number" placeholder="0">
            </div>

            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="min">Ataques Consecutivos</label>
                <select id="atac-con">
                    <option value="1">SIM</option>
                    <option value="0" selected>N√ÉO</option>
                </select>
            </div>
            
        </div>

    </fieldset>
</form>
